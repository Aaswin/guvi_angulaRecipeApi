
<div class="container">
  <div class='row'>
      <div class="col-lg-12">
        <span>         
            <div class="col-lg-12">
                <form class="form-inline" [formGroup]="userFormGroup" (ngSubmit)="getRecipes()" >
                  <input class="form-control mr-sm-2" type="search" placeholder="recipe for" formControlName="query">
                  <button  class="btn btn-primary">Search</button>
                </form>
            </div>
        </span>

      </div>
  </div>
  <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
        <div class='col' *ngFor="let recipe of dataListing" >
            <app-recipe-card [recipeData]="recipe"></app-recipe-card>
        </div>
    </div>
</div>
