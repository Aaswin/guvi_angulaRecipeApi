
<div class="card" style="width: 18rem;">
    <img class="card-img-top" src={{recipeData.recipe.image}} alt="Card image cap">
    <div class="card-body">
    <h5 class="card-title">Recipe Name: {{recipeData.recipe.label}}</h5>
    </div>
    <ul class="list-group list-group-flush">
        <li class="list-group-item">HealthLables: {{recipeData.recipe.healthLabels}} </li>
        <li class="list-group-item">Calories: {{recipeData.recipe.calories}} </li>
        <li class="list-group-item">Url: <a href="{{recipeData.recipe.url}}" target="_blank">{{recipeData.recipe.url}}</a></li>
        <li class="list-group-item">IngredientLines: {{recipeData.recipe.ingredientLines}}</li>
        <li class="list-group-item">Vitamins: {{recipeData.recipe.calories}}</li>
    </ul>
    
  </div>
